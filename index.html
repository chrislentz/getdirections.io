<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GetDirections.io</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="site-container">
      <h1 class="logo">Get<span>Directions</span><span class="small">.io</span></h1>
      <p class="small">GetDirections.io allows you to easily create linkable and embedible maps in any website or social network.</p>

      <div class="directions-container">
        <form>
          <div class="form-field">
            <label for="saddr">Starting Address</label>
            <textarea id="saddr"></textarea>
          </div>
          <div class="form-field">
            <label for="daddr">Destination Address</label>
            <textarea id="daddr"></textarea>
          </div>
          <div class="form-field">
            <label>Directions Type</label>
            <ul class="tabs" data-tabs="tabs">
              <li id="directions-driving" class="selected">Driving</li>
              <li id="directions-transit">Transit</li>
              <li id="directions-walking">Walking</li>
              <li id="directions-biking">Biking</li>
            </ul>
          </div>
        </form>
        <div class="output-container">
          <h2>Output</h2>
          <div class="controls"><a href="#" id="select-all">Select All</a> | <a href="#" id="preview">Preview</a></div>
          <div class="form-field">
            <textarea id="output"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
