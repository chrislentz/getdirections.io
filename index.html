<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GetDirections.io</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <meta name="viewport" content="width=440, user-scalable=no">
  </head>
  <body>
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-P83CCX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);

    <div class="site-container">
      <h1 class="logo">Get<span>Directions</span><span class="small">.io</span></h1>
      <p class="small">GetDirections.io allows you to quickly generate Google Maps direction links to share.</p>

      <div class="directions-container">
        <form>
          <div class="form-field">
            <label for="saddr">Starting Address</label>
            <textarea id="saddr"></textarea>
          </div>
          <div class="form-field">
            <label for="daddr">Destination Address</label>
            <textarea id="daddr"></textarea>
          </div>
          <div class="form-field">
            <label>Directions Type</label>
            <ul class="tabs" data-tabs="tabs">
              <li id="directions-driving" class="selected">Driving</li>
              <li id="directions-transit">Transit</li>
              <li id="directions-walking">Walking</li>
              <li id="directions-biking">Biking</li>
            </ul>
          </div>
        </form>
        <div class="output-container">
          <h2>Output</h2>
          <div class="controls"><a href="#" id="select-all">Select All</a> | <a href="#" id="preview">Preview</a></div>
          <div class="form-field">
            <textarea id="output"></textarea>
          </div>
        </div>
      </div>
    </div>
